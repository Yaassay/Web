
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmin</title>

    <link rel="stylesheet" href="https://unpkg.com/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    
    <div class="main-login">
        <div class="esquerda-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <legend>Seja bem vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente</legend>
                <div class="textfield">
                    <div class="card-email"><i data-feather="user" ></i>
                        <input type="text" name="Email" placeholder="seu e-mail" class="text">
                    </div>
                </div>
                <div class="textfield">
                    <div class="card-senha"><i data-feather="key"></i>
                        <input type="password" name="senha" placeholder="sua senha" class="text" >
                    </div>
                </div>
                <button class="btn-entrar">Entrar</button>
                <button class="btn-senha">Esqueci a senha</button>
                <div class="rodape-card">
                    <footer>
                        <div class="inst"><i data-feather="instagram"></i></div>
                        <div class="face"><i data-feather="facebook"></i></div>
                        <div class="t"><i data-feather="twitter"></i></div>
                    </footer>
                    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
                    <script>
                        feather.replace();
                    </script>
                </div>
               
            </div>
        </div>
        <div class="direita-login">
            <img src="/home/aluno/prova/download.png" class="direita-login-img" alt="">
        </div>
    </div>
</body>
</html>
